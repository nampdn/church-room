mutation CreateChurchData {
  church: createChurch(
    data: {
      name: "HTTL Gia Định"
      floors: {
        create: [
          {
            name: "Lầu 1"
            rooms: {
              create: [
                { name: "P101" }
                { name: "P102" }
                { name: "P103" }
                { name: "P104" }
              ]
            }
          }
          {
            name: "Lầu 2"
            rooms: {
              create: [
                { name: "P201" }
                { name: "P202" }
                { name: "P203" }
                { name: "P204" }
              ]
            }
          }
          {
            name: "Lầu 3"
            rooms: {
              create: [
                { name: "Phòng Nhóm Chính" }
                { name: "Phòng Nhóm Lửng" }
              ]
            }
          }
          {
            name: "Lầu 4"
            rooms: {
              create: [
                { name: "P401" }
                { name: "P402" }
                { name: "P403" }
                { name: "P404" }
              ]
            }
          }
        ]
      }
    }
  ) {
    name
    floors {
      name
      rooms {
        name
        bookings {
          id
        }
      }
    }
  }
}

